<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section content without Flex</title>
    <link rel="stylesheet" href="../dist/style-output.css">
</head>
<body class="bg-[#2d2f31]">
    <!-- technique without needing to use flexbox -->
    <section class="sm:mt-20">
        <div class="relative container mx-auto bg-gray-100">
            <img class="w-full object-cover h-72 sm:w-1/2 sm:absolute sm:h-full" src="../images/italy.jpg" alt="Italy" >
        
            <div class="px-10 py-10 sm:ml-auto sm:w-1/2">
                <h1 class="flex justify-between"> 
                    <span class="text-xl sm:text-2xl font-thin">Your next trip to Italy</span>
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM6.262 6.072a8.25 8.25 0 1 0 10.562-.766 4.5 4.5 0 0 1-1.318 1.357L14.25 7.5l.165.33a.809.809 0 0 1-1.086 1.085l-.604-.302a1.125 1.125 0 0 0-1.298.21l-.132.131c-.439.44-.439 1.152 0 1.591l.296.296c.256.257.622.374.98.314l1.17-.195c.323-.054.654.036.905.245l1.33 1.108c.32.267.46.694.358 1.1a8.7 8.7 0 0 1-2.288 4.04l-.723.724a1.125 1.125 0 0 1-1.298.21l-.153-.076a1.125 1.125 0 0 1-.622-1.006v-1.089c0-.298-.119-.585-.33-.796l-1.347-1.347a1.125 1.125 0 0 1-.21-1.298L9.75 12l-1.64-1.64a6 6 0 0 1-1.676-3.257l-.172-1.03Z" clip-rule="evenodd" />
                        </svg>
                    </span>
                </h1>
                <p class="text-gray-500 font-thin text-xs sm:text-sm">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magni autem nesciunt voluptas distinctio qui,
                    quia dolorum sunt laboriosam adipisci temporibus amet eum delectus. Ipsa facere optio expedita aut nulla. Eligendi.
                </p>
                <button class="flex justify-center items-center gap-2 mt-3 bg-gradient-to-tr from-orange-400 to-orange-200 rounded-md px-1 py-1 w-[7rem] sm:px-1 sm:py-2 sm:w-[8rem] transition-transform hover:-translate-y-2">
                    <span class="text-xs sm:text-sm text-gray-700 font-extralight">Take a ticket</span>
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 ">
                            <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm4.28 10.28a.75.75 0 0 0 0-1.06l-3-3a.75.75 0 1 0-1.06 1.06l1.72 1.72H8.25a.75.75 0 0 0 0 1.5h5.69l-1.72 1.72a.75.75 0 1 0 1.06 1.06l3-3Z" clip-rule="evenodd" />
                        </svg>
                    </span>
                </button>
            </div>
        </div>
        
        
    </section>
    
</body>
</html>
